<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection vers Behance</title>
    <style>
        /* Style du préchargement */
        body {
            background-color: #0057ff; /* Fond bleu */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .preloader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .preloader img {
            width: 100px; /* Ajuste la taille du logo Behance */
            height: auto;
            animation: fadeIn 1s ease-in-out; /* Animation d'apparition */
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Conteneur de préchargement -->
    <div class="preloader">
        <img src="logo-behance.png" alt="Behance Logo"> <!-- Remplace par l'URL de ton logo -->
        <p class="loading-text">Redirection vers Behance...</p>
    </div>

    <!-- Script pour la redirection après 2 secondes -->
    <script>
        setTimeout(function() {
            window.location.href = "https://www.behance.net/gaelbdy";
        }, 2000); /* Redirige après 2 secondes */
    </script>
</body>
</html>
